[package]
name = "cargo-attribution"
version = "0.7.3"
authors = ["AmeKnite"]
edition = "2021"
rust-version = "1.74.1"
description = "A cargo subcommand to give credit to your dependencies"
documentation = "https://docs.rs/cargo-attribution"
readme = "README.md"
repository = "https://github.com/ameknite/cargo-attribution"
license = "MPL-2.0"
keywords = ["cli", "attribution", "credits", "license"]
categories = ["command-line-utilities"]

[dependencies]
bytes = "1.5.0"
cargo_metadata = "0.18.1"
clap = { version = "4.5.2", features = ["derive"] }
color-eyre = { version = "0.6.2", default-features = false }
reqwest = { version = "0.11.26", default-features = false, features = [
  "rustls-tls",
] }
serde = { version = "1.0.197", features = ["derive"] }
spdx = "0.10.4"
tokio = { version = "1.36.0", features = ["full"] }
toml = "0.8.11"
toml_edit = "0.22.6"
memchr = "2.7.1"
regex = "1.10.3"
adler = "1.0.2"
taplo = "0.13.0"

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
strip = true
